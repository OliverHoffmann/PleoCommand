  <H1>Single Channel</H1>Erlaubt den Durchlass von Datenblöcken mit einer bestimmten Kanal-Nummer (zweiter Wert /
  drittes Feld, bei 1 beginnend) und blockiert alle anderen Datenblöcke.<BR>
  Sinnvoll als Ergänzung zum <A href="BCIChannelSplitter.html">Channel Splitter</A>.
