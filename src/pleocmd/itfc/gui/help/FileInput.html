  <H1>File Input</H1>Liest Daten aus einer Datei.<BR>
  Dies können Datenpakete in Textform oder in Binärform sein.<BR>
  Datenpakete in Binärform liegen normalerweise nur in Dateien mit der Endung ".pbd" vor, TextForm Datenpakete besitzen
  meist ".pad" als Dateiendung.
