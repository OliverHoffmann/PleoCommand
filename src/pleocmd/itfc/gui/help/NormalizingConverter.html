  <H1>Normalizing Converter</H1>Reduziert eingehende Daten vom Typ Single-Float um den Durchschnitt über alle zuletzt
  empfangenen Datenblöcke und bringt sie dadurch auf die Grundlinie. Die Anzahl der für die Berechnung zu verwendenden
